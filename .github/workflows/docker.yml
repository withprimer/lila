name: Docker CI

on:
  push:
    branches: ['task/lila-docker-image']
  pull_request:
    branches: ['master']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Build UI
        run: |
          yarn install
          ./ui/build
          yarn build-direct
      - name: Build Docker
        run: sbt docker:publishLocal
